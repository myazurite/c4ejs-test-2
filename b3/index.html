<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asset/style/style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e3689d1738.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper" >
        <div class="content">
            <h2>Users</h2>
            <section class="navbar">
                <div class="navbar__input">
                    <img src="asset/image/icon/search.svg">
                    <input type="text" id="search" placeholder="Search users">
                </div>
                <div class="navbar__items">
                    <a href="#" class="navLink active">Reputation</a>
                    <a href="#" class="navLink">New users</a>
                    <a href="#" class="navLink">Voters</a>
                    <a href="#" class="navLink">Editors</a>
                    <a href="#" class="navLink">Moderators</a>
                </div>
                <img src="asset/image/icon/bars-1.svg" class="mobileMenu" alt="">
            </section>
            <section class="users">
                <div class="users__card">
                    <div class="cardImg">
                        <img src="asset/image/pfp1.png" alt="">
                    </div>
                    <div class="cardUserInfo">
                        <div class="userName">Lelah Nichols</div>
                        <div class="userAdress">Troy, MI</div>
                        <div class="userTags">
                            <button class="tag">clothes</button>
                            <button class="tag">stem</button>
                        </div>
                    </div>
                </div>
                <div class="users__card">
                    <div class="cardImg">
                        <img src="asset/image/pfp2.png" alt="">
                    </div>
                    <div class="cardUserInfo">
                        <div class="userName">Jesus Weiss</div>
                        <div class="userAdress">Fort Worth, TX</div>
                        <div class="userTags">
                            <button class="tag">headset</button>
                            <button class="tag">gadget</button>
                            <button class="tag">speed</button>
                            <button class="tag">winter</button>
                        </div>
                    </div>
                </div>
                <div class="users__card">
                    <div class="cardImg">
                        <img src="asset/image/pfp3.png" alt="">
                    </div>
                    <div class="cardUserInfo">
                        <div class="userName">Annie Rice</div>
                        <div class="userAdress">Austin, TX</div>
                        <div class="userTags">
                            <button class="tag">road</button>
                            <button class="tag">mountain</button>
                            <button class="tag">trip</button>
                            <button class="tag">earth</button>
                            <button class="tag">nature</button>
                        </div>
                    </div>
                </div>
                <div class="users__card">
                    <div class="cardImg">
                        <img src="asset/image/pfp4.png" alt="">
                    </div>
                    <div class="cardUserInfo">
                        <div class="userName">Robert Brower</div>
                        <div class="userAdress">Cincinnati, OH</div>
                        <div class="userTags">
                            <button class="tag">Maintenance</button>
                            <button class="tag">gears</button>
                            <button class="tag">frames</button>
                            <button class="tag">repair</button>
                        </div>
                    </div>
                </div>
                <div class="users__card">
                    <div class="cardImg">
                        <img src="asset/image/pfp5.png" alt="">
                    </div>
                    <div class="cardUserInfo">
                        <div class="userName">Amy Campbell</div>
                        <div class="userAdress">Warrior, AL</div>
                        <div class="userTags">
                            <button class="tag">music</button>
                            <button class="tag">disks</button>
                        </div>
                    </div>
                </div>
                <div class="users__card">
                    <div class="cardImg">
                        <img src="asset/image/pfp6.png" alt="">
                    </div>
                    <div class="cardUserInfo">
                        <div class="userName">Anthony S. Morin</div>
                        <div class="userAdress">Lyndhurst, NJ</div>
                        <div class="userTags">
                            <button class="tag">vintage</button>
                            <button class="tag">electric</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="asset/index.js"></script>
</body>
</html>
